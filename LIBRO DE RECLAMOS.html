<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Reclamación o Queja</title>
    <style>
        /* Estilos adicionales específicos para el encabezado y el pie de página */
        body {
            font-family: Arial, sans-serif; /* Establecer una fuente genérica para todo el cuerpo del documento */
            margin: 0; /* Eliminar márgenes predeterminados del cuerpo */
            padding: 0; /* Eliminar relleno predeterminado del cuerpo */
        }

        header {
            background-color: #e09e3b; /* Color de fondo para el encabezado */
            padding: 10px 0; /* Espaciado interno */
            text-align: center; /* Alinear el contenido al centro */
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1); /* Sombra ligera */
        }

        header img {
            max-width: 150px; /* Tamaño máximo del logotipo */
        }

        header h1 {
            margin: 10px 0; /* Margen superior e inferior */
        }

        nav ul {
            list-style-type: none; /* Eliminar viñetas de la lista */
            padding: 0; /* Eliminar relleno */
        }

        nav ul li {
            display: inline; /* Mostrar elementos de lista en línea */
            margin: 0 10px; /* Margen entre elementos */
        }

        nav ul li a {
            text-decoration: none; /* Eliminar subrayado del enlace */
            color: #080808; /* Color del texto */
        }

        nav ul li a:hover {
            text-decoration: underline; /* Subrayar enlace al pasar el cursor */
        }

        .container {
            max-width: 800px;
            margin: 0 auto; /* Centra el contenido horizontalmente */
            text-align: center; /* Alinea el texto a la izquierda dentro del contenedor */
        }

        /* Estilos para las secciones */
        section {
            margin-bottom: 30px;
            text-align: left; /* Alinea el texto a la izquierda dentro de las secciones */
            color: #f8a408; /* Color de texto para las secciones */
        }

        section h2 {
            font-size: 2.5em;
            margin-bottom: 10px;
            text-transform: uppercase;
            color: #f8a408; /* Color de texto para los títulos de sección */
        }

        section p {
            margin-bottom: 10px;
            line-height: 1.6;
            color: #fcb00d; /* Color de texto para los párrafos */
        }

        footer {
            background-color: #e09e3b; /* Color de fondo para el pie de página */
            color: #fff; /* Color del texto */
            text-align: center; /* Alinear el contenido al centro */
            padding: 10px 0; /* Espaciado interno */
            position: absolute; /* Posición absoluta en la parte inferior */
            width: 100%; /* Ancho completo */
            bottom: 0; /* Pegado al borde inferior */
        }

        footer ul {
            list-style-type: none; /* Eliminar viñetas de la lista */
            padding: 0; /* Eliminar relleno */
        }

        footer ul li {
            display: inline-block; /* Mostrar elementos de lista en línea */
            margin: 0 10px; /* Margen entre elementos */
            color: #fff; /* Color del texto */
        }
        label {
            margin-bottom: 5px; /* Margen inferior para separación */
            display: block; /* Mostrar etiquetas en bloque */}

        footer ul li a {
            text-decoration: none; /* Eliminar subrayado del enlace */
            color: #fff; /* Color del texto */
        }

        footer ul li a:hover {
            text-decoration: underline; /* Subrayar enlace al pasar el cursor */
        }

        footer .back-button {
            display: inline-block;
            padding: 20px 40px;
            background-color: #e48811;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .slideshow-container {
            max-width: 700px;
            margin: 0 auto; /* Centra horizontalmente */
            text-align: center;
        }
    </style>
</head>
<body>

<header>
    <div class="container">
        <img src="Captura de pantalla 2024-07-08 001835.JPG" alt="Logo Empresa X">
        <h1>FRES CHIKEN - Reclamaciones y Quejas</h1>
        <nav>
            </ul>
        </nav>
    </div>
</header>

<div class="container">

    <form action="" method="post">

        <div class="section">
            <h2>Detalles del Consumidor</h2>

            <label for="tipoReclamo">Tipo de Reclamo:</label>
            <select id="tipoReclamo" name="tipoReclamo" required>
                <option value="reclamo">Reclamo</option>
                <option value="queja">Queja</option>
            </select>

            <label for="nombreCompleto">Nombre Completo:</label>
            <input type="text" id="nombreCompleto" name="nombreCompleto" required>

            <label for="numeroDocumento">Número de Documento:</label>
            <input type="text" id="numeroDocumento" name="numeroDocumento" required>

            <label for="correoElectronico">Correo Electrónico:</label>
            <input type="email" id="correoElectronico" name="correoElectronico" required>

            <label for="telefono">Teléfono:</label>
            <input type="tel" id="telefono" name="telefono" required>
        </div>

        <div class="section">
            <h2>Descripción del Reclamo o Queja</h2>

            <label for="descripcion">Descripción:</label>
            <textarea id="descripcion" name="descripcion" rows="5" required></textarea>

            <label for="pedidoCliente">Pedido del Cliente:</label>
            <textarea id="pedidoCliente" name="pedidoCliente" rows="3" required></textarea>
        </div>

        <div class="checkbox">
            <input type="checkbox" id="politicaPrivacidad" name="politicaPrivacidad" required>
            <label for="politicaPrivacidad">Acepto la Política de Privacidad</label>
        </div>

        <button type="submit">Enviar Reclamo</button>
    </form>
</div>

<footer>
    <div class="container">
        <ul>
            <li>Términos de uso</li>
            <li>Política de privacidad</li>
            <li><a href="polleria corralito.html" class="back-button">Volver al inicio

            </a></li>
        </ul>
        <p>&copy; 2024 Empresa X. Todos los derechos reservados.</p>
    </div>
</footer>

<script src="script.js"></script>
</body>
</html>
